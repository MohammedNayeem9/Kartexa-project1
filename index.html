      <div class="card3">
  <h1>Certificate Generation form</h1>
  <form>
    <div class="form-row">
      <label for="cert-no">Certificate Number:</label>
      <input type="text" id="cert-no" name="cert-no" placeholder="Enter certificate number" required>
    </div>
    <div class="form-row">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"  placeholder="Enter name" required>
    </div>
    <div class="form-row">
      <label for="role">Role:</label>
      <select id="role" name="role" required>
        <option value="">Please select a role</option>
        <option value="frontend">Frontend</option>
        <option value="backend">Backend</option>
        <option value="fullstack">Full Stack</option>
        <option value="react">React</option>
        <option value="flutter">Flutter</option>
        <option value="uiux">UI/UX</option>
      </select>
    </div>
    <div class="form-row">
      <label for="org">Organization:</label>
      <input type="text" id="org" name="org" value="Kartexa" readonly>
    </div>
    <div class="form-row">
        <label for="internshipOrganizer">Internship Organizer:</label>
        <input type="text" id="internshipOrganizer" name="internshipOrganizer" placeholder="Enter internship organizer" required>
      </div>
    <div class="form-row">
        <label for="internshipName">Internship Name:</label>
        <input type="text" id="internshipName" name="internshipName" placeholder="Enter internship name" required>
      </div>
    <div class="form-row">
      <label for="start-date">Internship Date:</label>
      <input type="date" id="sdate" name="start-date" required>
    </div>
    <div class="form-row">
      <label for="end-date">To Date:</label>
      <input type="date" id="end-date" name="end-date" required>
    </div>
    <div class="btn-row">
      <button class="download-btn" type="button">Download</button>
      <button class="print-btn" type="button">Print</button>
    </div>
  </form>
</div>

      <div class="bottom-rectangle">
  <div class="curved-cut"></div>
</div>
